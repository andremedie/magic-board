<!DOCTYPE html>
<html>

<head>
    
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    
</head>
<body>
    <div id="header">
       <button onclick="startProgram()">START</button>
    </div>

    <div id="content">
       
    </div>
             
   <script>
   var nrOfSquares = 8;
   var contentDiv = document.getElementById('content');

    function startProgram() {
        setInterval(function() {
            
          nrOfSquares++;
          createBoard();
        }, 500);
    }

    createBoard();

function createBoard() {

    var board = document.createElement('div');
   board.className = 'board';
   
    for(var y = 0; y < nrOfSquares; y++) {
   var row = addRowToBoard(board);
   
    

  for (var x = 0; x < nrOfSquares; x++) {
       addSquareToRow(x, y, row);
    }
    
}
contentDiv.innerHTML = "";
contentDiv.appendChild(board);
}

  

    function addRowToBoard(board) {
    var row = document.createElement('div');
   row.className = 'row';
    
    board.appendChild(row);
   return row;
}
   
function addSquareToRow(x, y, row) {

    var square = document.createElement('div');
    square.className = 'square';

    if ((x+y) % 2) {
square.style.backgroundColor = 'black';
} else {
    square.style.backgroundColor = 'white';
}

    row.appendChild(square);

}

   </script>


    

</body>

</html>
